<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom Admin </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Inventory.css">
    <link rel="stylesheet" href="AddcarStyle.css">

</head>
<body>
    <section class="Nav-bar">
        <div class="vroom-title">
            <div class="Vroom-Logo">
                VROOM
            </div>
            <div class="Vroom-slogen">
                Rent. Explore. Experience.

            </div>
        </div>
        <div class="nav-content">
            <ul>
                <a href="index.html" class="Link" ><li><div class="nav-icons" ><img src="https://cdn-icons-png.flaticon.com/128/813/813670.png"></div>Dashboard</li></a>
                <a href="OrderList.html" class="Link"><li><div class="nav-icons"><img src="https://cdn-icons-png.flaticon.com/128/12657/12657036.png"></div>Order Detail</li></a>
                <a href="Employee.html" class="Link"><li><div class="nav-icons"><img src="https://cdn-icons-png.flaticon.com/128/1324/1324372.png"></div>Employee</li></a>
                <a href="Inquires.html" class="Link"><li><div class="nav-icons"><img src="https://cdn-icons-png.flaticon.com/128/6500/6500779.png"></div>Inquires</li></a>
                <a href="Inventory.html" class="Link"id="Active"><li><div class="nav-icons"><img src="https://cdn-icons-png.flaticon.com/128/15546/15546746.png"></div>Inventory</li></a>
              </ul>
        </div>
    </section>
    <section class="Right-container">
        <div class="Hori-nav">
            <div class="search"> 
                <p1>Inventory Details > Add/Edit Inventory</p1>
                <p>Your Product Inventory!</p>
            </div>
            <div class="info">
                <div class="Admin-Name">Hello, Admin</div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="Add-Btn"><a href="Inventory.html">Back</a></div> 
        <div class="container" >
            <div class="img"id="imgBox">
                <input type="file" accept="image/*" name="image" id="file" style="display: none; " onchange="loadFile(event)">
                <label for="file"><img src="https://cdn-icons-png.flaticon.com/128/1092/1092220.png" alt="Upload"></label>
            </div>
            <div class="content">
                <div class="upper-input">
                    <p>Details : </p>
                        <input id="CarName" name="CarName" placeholder="Name ( e.g. Porsche 911 GT3 )">
                        <input id="CarSeats" name="CarSeats" type="number" placeholder="Seat's ( e.g. 5 People )">
                        <input id="CarCapacity" name="CarCapacity" placeholder="Capacity ( e.g. 1 Big & 1 Small Bag )">
                        <input id="CarTransmission" name="CarTransmission" placeholder="Transmission ( e.g. Manual)">
                    </div>
                    <div class="mid-input">
                    <p>Rental Type : </p>
                    <input id="StartLocation" name="StartLocation" placeholder="From ( e.g. Pokhara )">
                    <input id="EndLocation" name="EndLocation" placeholder="To ( e.g. Kathmadu )" >
                    <input id="FromToPrice" name="FromToPrice" type="number" placeholder="From To Price ( e.g. Rs. 8000 )" >
                    <input id="PricePerKm" name="PricePerKm" type="number" placeholder="Rs. / Km ( e.g. 150 / Km )">
                    
                </div>
                <div class="lower-input">
                    <input id="CarType" name="CarType" placeholder="Enter Car Type ( e.g. Pick Up)">
                    
                </div>
                <div class="final">
                    <input type="button" class="submit_btn" value="Submit"onclick="FireSubmit()">
                    <!-- <button onclick="FireSubmit()" value="Submit" name ="Submit">Submit</button> -->
                </div>
            </div>
            <script src="Main.js"></script>
    </section>
</body>
</html>
